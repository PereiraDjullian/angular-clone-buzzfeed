<div class="quizz__container">

    <div class="quizz_logo">
        <img src="https://cdn.freebiesupply.com/images/large/2x/buzzfeed-logo-black-transparent.png" alt="">
        <h3>{{title}}</h3>
    </div>
    @if(!finished){

    <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    }

    @if(!finished){

    <div class="quizz_options">
        @for (option of questionSelected.options; track option.alias) {
        <button (click)="playerChoose(option.alias)" class="btn-option">
            {{ option.name }}
        </button>
        }
    </div>
    }

    @if(finished) {<div class="quizz_results">
        <h1>Seu resultado E :</h1>
        <p>{{answerSelected}}</p>
    </div>}
</div>
